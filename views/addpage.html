{% extends "layout.html" %}

{% block content %}
<h3>Add a Page</h3>
<hr>
<form method="POST" action="/wiki/">

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input name="name" type="text" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input name="email" type="email" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Page Title</label>
    <div class="col-sm-10">
      <input name="title" type="text" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="content" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <textarea name="content" id="" cols="50" rows="5" placeholder="deja tu comentario"></textarea>
    </div>
  </div>
  <br>
  <label for="open">open
    <input type="radio" id="open" name="status" value="open">
  </label>
  <label for="closed">closed
    <input type="radio" id="closed" name="status" value="closed">
  </label>

  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>

</form>
{% endblock %}
